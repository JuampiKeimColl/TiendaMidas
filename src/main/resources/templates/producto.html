<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="/panel">Inicio</a></li>
        <li><a href="/producto/listaProductos">Productos</a></li>

    </ul>
</div>

<div class="login-container">
    <h2>Agregar Producto</h2>
    <form th:action="@{/producto/crearProducto}" method="POST">
<!--        <label for="name">Nombre:</label>-->
        <input type="text" id="name" th:value="${name}" name="name" placeholder="Nombre" required>

<!--        <label for="description">Descripción:</label>-->
        <input type="text" id="description" th:value="${description}" name="description" placeholder="Descripción" required>

<!--        <label for="price">Precio:</label>-->
        <input type="text" id="price" th:value="${price}" name="price" step="0.01" placeholder="Precio" required>

<!--        <label for="count">Cantidad:</label>-->
        <input type="text" id="count" name="count" th:value="${count}" placeholder="Cantidad" required>

<!--        <label for="state">Estado:</label>-->
<!--        <input type="date" id="state" name="state" placeholder="Estado" required>-->

<!--        <label for="stock">Stock:</label>-->
<!--        <input type="number" id="stock" name="stock" placeholder="Stock" required>-->

        <button type="submit">Agregar Producto</button>
    </form>
</div>
</body>
</html>
